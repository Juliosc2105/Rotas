<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotas</title>
</head>
<body>
    <header>
        <h1>Sistema de Montagem de Rotas</h1>
    </header>
    <main>
        <h2>Novo endereço</h2>
        <div class="form-control">
            <input autofocus type="text" id="text" placeholder="Novo endereço">
            <button class="btn">Adicionar</button>
        </div>
        <h2>Rotas</h2>
        <div class="rotas">
            <h3>Rota A</h3>
            <ul>
                <li>Endereço 1</li>
                <li>Endereço 2</li>
                <li>Endereço 3</li>
            </ul>
        </div>
        <div class="rotas">
            <h3>Rota B</h3>
            <ul>
                <li>Endereço 1</li>
                <li>Endereço 2</li>
            </ul>
        </div>
        <div class="rotas">
            <h3>Rota C</h3>
            <ul>
                <li>Endereço 1</li>

            </ul>
        </div>
    </main>
    <footer>
        <p>&reg Julio Cardoso | 2021</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
